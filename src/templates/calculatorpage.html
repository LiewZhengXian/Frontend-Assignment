<body>

    <div class="container my-5">
        <h1 class="text-center mb-5">Fitness Calculators</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">BMI Calculator</h2>
                        <form id="bmiForm">
                            <div class="mb-3">
                                <label for="height" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="height" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="weight" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate BMI</button>
                        </form>
                        <div id="bmiResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Calorie Calculator</h2>
                        <form id="calorieForm">
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="calorieHeight" class="form-label">Height (cm)</label>
                                <input type="number" class="form-control" id="calorieHeight" required>
                            </div>
                            <div class="mb-3">
                                <label for="calorieWeight" class="form-label">Weight (kg)</label>
                                <input type="number" class="form-control" id="calorieWeight" required>
                            </div>
                            <div class="mb-3">
                                <label for="activity" class="form-label">Activity Level</label>
                                <select class="form-select" id="activity" required>
                                    <option value="1.2">Sedentary</option>
                                    <option value="1.375">Lightly Active</option>
                                    <option value="1.55">Moderately Active</option>
                                    <option value="1.725">Very Active</option>
                                    <option value="1.9">Extra Active</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Calculate Calories</button>
                        </form>
                        <div id="calorieResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3"  style="margin-top: 2rem;">
